name: Build and publish graphhopper image

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      GHCR_OWNER: ${{ github.repository_owner }}
    steps:
      - uses: actions/checkout@v4

      - name: Clone GraphHopper
        run: git clone --quiet https://github.com/graphhopper/graphhopper.git

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (latest)
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ env.GHCR_OWNER }}/graphhopper:latest

      - name: Get latest GraphHopper tag
        id: get_tag
        run: |
          TAG=$(git -C graphhopper for-each-ref --sort=creatordate refs/tags | sed -n '$s/.*\///p')
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check if tag already published
        id: check_tag
        run: |
          if [ -z "${{ steps.get_tag.outputs.tag }}" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          if docker manifest inspect ghcr.io/${{ env.GHCR_OWNER }}/graphhopper:${{ steps.get_tag.outputs.tag }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push image (tag)
        if: steps.get_tag.outputs.tag != '' && steps.check_tag.outputs.exists == 'false'
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ env.GHCR_OWNER }}/graphhopper:${{ steps.get_tag.outputs.tag }}
